server 
{
	listen 80;
	listen [::]:80;
	
	server_name localhost;
	return 301 https://$host$request_uri;
}

server
{
	listen 443 ssl ;
	listen [::]:443 ssl ;

	ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
	ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

	root /var/www/server;
	
	index index.html index.php index.htm index.php;

	error_page 497 https://$host:$server_port$request_uri;

	location / 
	{
		autoindex off;
		try_files $uri $uri/ =404; 
	}
    
	# перенаправляет по url
	location /wordpress 
	{
		return 307 http://$host:5050;
	}

	#перенаправляет запрос на другой сервер
	location /phpmyadmin/ 
	{
		# rewrite ^/phpmyadmin(/.*)$ $1 break;				#чтобы убрать запрос
        # proxy_set_header X-Forwarded-Proto	https;
    	
		proxy_pass		https://$host:5000/;
        proxy_redirect /index.php /phpmyadmin/index.php;   
	}

	location /index.php 
	{
        return 301 http://$host:5000;
    }
}
